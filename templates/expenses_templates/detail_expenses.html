<!DOCTYPE html>
<html>
<head>
    {% include "expenses_templates/expenses_header.html" %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <title>details</title>
</head>
<body>

<div class="jumbotron" style="border-radius: 6px">
    <div class="container" style="padding-left :15px ; text align: justify; text-justify:auto;">
        <div class="jumbotron" style="padding-left :15px ; text align: justify; text-justify:auto; background: ">
            <div class="panel panel-default" style="padding-left :15px">
                <div class="panel-heading">Click on Expense to Edit/Delete</div>
                <div class="panel-body" style="padding-left :15px">
                    <h1>{{ instance }}</h1>
                    {% for obj in querylist %}<br/>

                        <ul class="list-group">
                        <li class="list-group-item"><a href='{% url "edit_expense" id=obj.id %}'>{{ obj.item }}</a><br/>
                        </li>
                        <b><u>Item </u> -</b> {{ obj.cost }}<br/>
                        <b><u>Date </b>-</u>{{ obj.date }}<br/>
                        <b><u>Description </b>-</u>{{ obj.description }}<br/>
                        <b><u> Cost</b>-</u> ${{ obj.cost }}

                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
